<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas IF'23</title>
  <!-- CSS Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Icon Boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>


<body>
  <div class="container my-3">
    <!-- Table -->
    <table class="table table-striped">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Harga</th>
        <th></th>
      </tr>
      <tr>
        <td>1</td>
        <td>Nasi Goreng</td>
        <td>25.000</td>
        <td>
          <button class="btn btn-primary"><i class="bi bi-pencil-square"></i>Edit</button>
          <button class="btn btn-danger"><i class="bi bi-trash"></i>Delete </button>
        </td>
      </tr>
      <tr>
      <tr>
        <td>2</td>
        <td>Ayam Geprek 1</td>
        <td>23.000</td>
        <td>
          <button class="btn btn-primary"><i class="bi bi-pencil-square"></i>Edit</button>
          <button class="btn btn-danger"><i class="bi bi-trash"></i>Delete </button>
        </td>
      </tr>
      </tr>
      <td>3</td>
      <td>Ikan Bakar Nila</td>
      <td>30.000</td>
      <td>
        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i>Edit</button>
        <button class="btn btn-danger"><i class="bi bi-trash"></i>Delete </button>
      </td>
      </tr>
    </table>

    <!-- Nama dan Harga -->
    <div class="mb-3">
      <label for="nama" class="form-label fw-semibold">Nama</label>
      <input type="text" class="form-control" id="nama">
      <div class="form-text">Nama produk (tidak boleh kosong)</div>
    </div>
    <div class="mb-3">
      <label for="harga" class="form-label fw-semibold">Harga</label>
      <input type="text" class="form-control" id="harga">
      <div class="form-text">Hanya angka tidak boleh menganduk alfabet</div>
    </div>

    <!-- Button -->
    <button class="btn btn-primary" id="btn">Add</button>
  </div>


  <!-- JS Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- Script JS untuk JQuery -->
  <script>
    // Mempersiapkan Jquery
    $(document).ready(function () {

      // Ketika button di klik
      $("#btn").click(function () {

        // Ambil nilai inputannya
        const nama = $("#nama").val();
        const harga = $('#harga').val();

        // pengendalian dan menampilkan 
        if (nama.length < 6) {
          alert('Nama tidak boleh kurang dari 6 karakter')
        } else if (harga.match(/[a - zA - Z]/g)) {
          alert('tidak boleh input alfabet')
        } else {
          alert('Lolos âœ…')
        }
      });

    });
  </script>
</body>

</html>
